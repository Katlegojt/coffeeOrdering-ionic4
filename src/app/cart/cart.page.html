<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start"defultHref="/"></ion-back-button>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item  *ngFor="let item of selecteditems" lines= "inset">
               <label>X{{item.count}}{{item.name}} &nbsp; R{{item.count * item.price}} &nbsp; R{{item.price}}</label>
        <ion-label slot="end" ></ion-label>
     
        </ion-item>
        <ion-item>
            Total : <span slot="end">R {{total}}</span>
        </ion-item>
        <ion-button (click)="print()">Print</ion-button>
    </ion-list>
</ion-content>
